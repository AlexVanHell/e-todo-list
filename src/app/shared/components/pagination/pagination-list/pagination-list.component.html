<ng-container *ngFor="let item of paginatedItems; let i = index">
  <ng-template
    [ngTemplateOutlet]="tmpl"
    [ngTemplateOutletContext]="{
      $implicit: item,
      absoluteIndex: item.absoluteIndex
    }"
  ></ng-template>
</ng-container>
