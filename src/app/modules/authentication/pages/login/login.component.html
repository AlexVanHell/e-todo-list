<div class="container">
  <div class="authentication-container m-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Iniciar sesión</h2>
        <div class="row">
          <div class="col-12">
            <div class="alert" [ngClass]="{ 'alert-warning': formError.type === 'warning', 'alert-danger': formError.type === 'danger' }" role="alert" *ngIf="formError">
              {{ formError.message }}
            </div>
          </div>
        </div>

        <form class="row" [formGroup]="loginForm">
          <div class="form-group col-12">
            <label for="loginEmail">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Correo Electrónico"
              [formControlName]="'email'"
            />
            <small
              class="form-text text-danger"
              *ngIf="loginForm.get('email').hasError('email')"
            >
              Introduce un correo electronico válido.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="
                loginForm.get('email').hasError('required') && submittedForm
              "
              >Este campo es requerido.</small
            >
          </div>
          <div class="form-group col-12 form-group-icon-field">
            <label for="loginPasswordConfirm">Contraseña</label>
            <app-password-preview>
              <span class="form-group-icon" appPasswordPreview>
                <fa-icon icon="eye"></fa-icon>
              </span>
              <input
                type="password"
                class="form-control"
                id="loginPasswordConfirm"
                placeholder="Contraseña"
                [formControlName]="'password'"
                #input
              />
            </app-password-preview>
            <small
              class="form-text text-danger"
              *ngIf="
                loginForm.get('password').hasError('required') &&
                submittedForm
              "
            >
              Este campo es requerido.
            </small>
          </div>
          <div class="col-12 text-center pt-3">
            <button class="btn btn-primary btn-block" (click)="submit()">Aceptar</button>
          </div>
        </form>
        <div class="row">
          <div class="col-12 pt-3 text-right">
            <a class="btn btn-info" [routerLink]="['/signup']">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
