<h2 class="text-primary">Cosas por hacer</h2>

<app-spinner-loader *ngIf="!list.length"></app-spinner-loader>

<app-pagination>
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="list.length"
        [itemsPerPage]="5"
        [maxSize]="5"
      ></pagination>
    </div>
  </div>

  <div class="list-group">
    <app-todo-item
      *ngFor="let item of list; let i = index"
      [item]="item"
    ></app-todo-item>
