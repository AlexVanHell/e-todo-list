<div class="p-2">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-md-6 pt-2">
          <app-switch [id]="'switch' + item.id" [label]="item.active ? 'Desactivar' : 'Activar'" [checked]="item.active" (toggle)="onToggleClick.emit($event)"></app-switch>
        </div>
        <div class="col-12 col-md-6 text-right">
          <a class="btn btn-primary" [routerLink]="['/todo/' + item.id]">
            <fa-icon [icon]="'edit'" class="mr-2"></fa-icon> Editar
          </a>
          <button class="btn btn-danger ml-3" (click)="delete()">
            <fa-icon [icon]="'trash'" class="mr-2"></fa-icon> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
